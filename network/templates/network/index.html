{% extends "network/layout.html" %}

{% block body %}
    <div class="card w-75 mx-auto border-0">
        <div class="card-body p-0">
            <h1 id="heading"></h1>
        </div>
    </div>

    {% if user.is_authenticated %}
        <div class="card w-75 mx-auto">
            <div class="card-body">
                <form id="new_post">
                    <div class="form-group">
                        <h3>New Post</h3>
                        <textarea class="form-control" id="new_post_body" rows="2"></textarea>
                    </div>
                    <button id="submit_new_post" type="button" class="btn btn-primary">Post</button>
                </form>
            </div>
        </div>
    {% endif %}

    

    <div id="posts"></div>



{% endblock %}
